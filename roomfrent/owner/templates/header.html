{% load staticfiles %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Owner Dashboard 
      </title>
      <link href="{% static '/css/global/animate.min.css' %} " rel="stylesheet" />
      <link href="{% static '/css/multi_part.css' %} " rel="stylesheet" />
      <link href="{% static '/css/global/bootstrap.min.css' %} " rel="stylesheet" />
      <link href="{% static '/css/custom.css' %} " rel="stylesheet" />
      <link href="{% static '/css/global/paper-dashboard.css' %} " rel="stylesheet" />
      <script language="JavaScript" type="text/javascript" src="{% static '/js/jquery-1.10.2.js' %}"></script>
      <link href="{% static '/css/global/themify-icons.css' %} " rel="stylesheet" />

   <body>
      <div class="wrapper">
      <div class="sidebar" data-background-color="white" data-active-color="danger">
         <div class="sidebar-wrapper">
            <div class="logo">
               <a href="/" class="simple-text">
               Owner Dashboard
               </a>
            </div>
            <ul class="nav">
               <li class="active">
                  <a href="/owner">
                     <i class="ti-panel">
                     </i>
                     <p>Dashboard
                     </p>
                  </a>
               </li>
               <li>
                  <a href="/owner/owner_profile">
                     <i class="ti-user">
                     </i>
                     <p>User Profile
                     </p>
                  </a>
               </li>
               <li>
                  <a href="/owner/owner_property">
                     <i class="ti-view-list-alt">

                  <a href="/owner/owner_add_property">

                     </i>

      <div class="main-panel">
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">

               <span class="icon-bar bar2"></span>
               <span class="icon-bar bar3"></span>

            </div>
            <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li>
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="ti-panel"></i>
                        <p>Stats</p>
                     </a>
                  </li>
                  <li>
                     <a href="#">
                        <i class="ti-settings"></i>
                        <p> 
                     <a href="/owner/logout">Log Out</a></p>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
